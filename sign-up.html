<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SocialSphere</title>
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for the gradient glow and fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide overflow for glow effect */
            position: relative;
        }

        /* Soft gradient blue glow at the top center */
        body::before {
            content: '';
            position: absolute;
            top: -200px; /* Adjust to position the glow higher */
            left: 50%;
            transform: translateX(-50%);
            width: 800px; /* Adjust width of the glow */
            height: 400px; /* Adjust height of the glow */
            background: radial-gradient(circle at center, rgba(173, 216, 230, 0.5) 0%, rgba(135, 206, 235, 0.3) 30%, rgba(0, 191, 255, 0) 70%); /* Light blue to transparent */
            border-radius: 50%;
            filter: blur(80px); /* Soft blur effect */
            z-index: -1;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f2f5;
        }
        ::-webkit-scrollbar-thumb {
            background: #a78bfa; /* Purple */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6; /* Darker purple */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Message Container -->
    <div id="messageContainer" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-sm hidden">
        <!-- Message content will be inserted here by JavaScript -->
    </div>

    <div class="container mx-auto p-4 flex justify-center items-center h-full">
        <div id="signupCard" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md animate__animated animate__fadeInUp">
            <h2 class="text-3xl font-bold text-center mb-6 text-cyan-600 font-poppins">Join SocialSphere!</h2>
            <p class="text-center text-gray-600 mb-8">Create your account to connect with friends.</p>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-200"
                               required>
                        <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p id="fullNameError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" placeholder="you@example.com"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-200"
                               required>
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="••••••••"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-200"
                               required>
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-200"
                               required>
                        <i data-lucide="lock-keyhole" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <button type="submit"
                        class="w-full bg-cyan-600 text-white py-3 rounded-lg font-semibold hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75 transition duration-200 shadow-md">
                    Sign Up
                </button>
            </form>

            <p class="text-center text-gray-600 mt-6">
                Already have an account?
                <a href="sign-in.html" class="text-blue-600 hover:underline font-semibold">Log In</a>
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const signupForm = document.getElementById('signupForm');
        const signupCard = document.getElementById('signupCard');
        const messageContainer = document.getElementById('messageContainer');

        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        /**
         * Displays a styled message (success or error) in a toast-like notification.
         * @param {string} type - 'success' or 'error'.
         * @param {string} message - The message to display.
         */
        function showMessage(type, message) {
            messageContainer.innerHTML = ''; // Clear previous messages
            messageContainer.classList.remove('hidden');

            let iconHtml = '';
            let bgColor = '';
            let textColor = '';
            let borderColor = '';

            if (type === 'success') {
                iconHtml = '<i data-lucide="check-circle" class="w-6 h-6 text-green-500"></i>';
                bgColor = 'bg-green-100';
                textColor = 'text-green-800';
                borderColor = 'border-green-400';
            } else if (type === 'error') {
                iconHtml = '<i data-lucide="x-circle" class="w-6 h-6 text-red-500"></i>';
                bgColor = 'bg-red-100';
                textColor = 'text-red-800';
                borderColor = 'border-red-400';
            }

            const messageHtml = `
                <div class="flex items-center p-4 rounded-lg shadow-md ${bgColor} ${borderColor} border animate__animated animate__fadeInDown">
                    ${iconHtml}
                    <p class="ml-3 text-sm font-medium ${textColor}">${message}</p>
                </div>
            `;
            messageContainer.innerHTML = messageHtml;
            lucide.createIcons(); // Re-render Lucide icons for the new content

            // Hide message after 3 seconds
            setTimeout(() => {
                messageContainer.classList.add('hidden');
                messageContainer.innerHTML = '';
            }, 3000);
        }

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let isValid = true;

            // Full Name validation
            if (fullNameInput.value.trim() === '') {
                fullNameError.textContent = 'Full Name is required.';
                fullNameError.classList.remove('hidden');
                fullNameInput.classList.add('border-red-500');
                isValid = false;
            } else {
                fullNameError.classList.add('hidden');
                fullNameInput.classList.remove('border-red-500');
            }

            // Email validation
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
            }

            // Password validation
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required.';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500');
            }

            // Confirm Password validation
            if (confirmPasswordInput.value.trim() === '') {
                confirmPasswordError.textContent = 'Please confirm your password.';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                isValid = false;
            } else if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                isValid = false;
            } else {
                confirmPasswordError.classList.add('hidden');
                confirmPasswordInput.classList.remove('border-red-500');
            }

            if (isValid) {
                // Simulate successful registration
                console.log('Registration successful!');
                console.log('Full Name:', fullNameInput.value);
                console.log('Email:', emailInput.value);
                console.log('Password:', passwordInput.value);

                showMessage('success', 'Account created successfully – redirecting...');
                // In a real application, you would send this data to a server
                // and redirect to the login page or main feed upon successful registration.
                setTimeout(() => {
                    window.location.href = 'sign-in.html'; // Redirect to the login page
                }, 2000); // Redirect after 2 seconds to allow message to be seen
            } else {
                // Simulate a failed registration due to validation errors
                showMessage('error', 'Please correct the errors in the form.');
                // Add shake animation to the card
                signupCard.classList.add('animate__shakeX');
                signupCard.addEventListener('animationend', () => {
                    signupCard.classList.remove('animate__shakeX');
                }, { once: true });
            }
        });
    </script>
</body>
</html>
